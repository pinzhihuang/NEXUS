# Nixpacks configuration for Railway deployment
# Adds Chromium and required dependencies for headless browser

[phases.setup]
nixPkgs = ["...", "chromium", "nss", "freetype", "harfbuzz", "ca-certificates", "ttf-freefont", "fontconfig"]

[phases.install]
cmds = ["chromium --version || echo 'Chromium not found in PATH'", "which chromium || echo 'which: chromium not found'", "ls -la /nix/store/*/bin/chromium 2>/dev/null || echo 'No chromium in /nix/store'"]
